<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calculadora</title>
   <link rel="stylesheet" type="text/css" href="estilo_eoi.css">
</head>
<body>
<div><img src="eoi.png" width="100%" alt="Logo" /></div>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
            <div id="textoPantalla">0</div>
            <div class="teclado">
                <input type="button" class="largo" value="Retr" />
                <input type="button" class="largo" value="CE" />
                <input type="button" class="largo" value="C" />
            </div>
            <div class="teclado">
                <input type="button" value="7" />
                <input type="button" value="8" />
                <input type="button" value="9"/>
                <input type="button" value="/" />
                <input type="button" value="Raiz" />
            </div>
            <div class="teclado">
                <input type="button" value="4" />
                <input type="button" value="5" />
                <input type="button" value="6" />
                <input type="button" value="*" />
                <input type="button" value="%" />
            </div>
            <div class="teclado">
                <input type="button" value="1" />
                <input type="button" value="2" />
                <input type="button" value="3" />
                <input type="button" value="-" />
                <input type="button" value="1/x" />
            </div>
            <div class="teclado">
                <input type="button" value="0" />
                <input type="button" value="+/-" />
                <input type="button" value="." />
                <input type="button" value="+" />
                <input type="button" value="=" />
            </div>
            <div class="faldon"><div>
        </form>
    </div>
</body>
</html>
