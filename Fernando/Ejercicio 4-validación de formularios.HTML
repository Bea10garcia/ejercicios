<script>

    //funcion para comprobar nombre de nombre user

    function Nombre(){
        var Nam=document.getElementById("regnombre").value;
        var Vnam=/^\D{3,}$/;
        var Cp=Nam.match(Vnam);
        var Cp2=Vnam.test(Nam);

        if(Cp2 == 0){
            document.getElementById("Nombre").innerHTML="Nombre no valido"; 

        } else 
            document.getElementById("Nombre").innerHTML="Nombre correcto";

    
    } 

    // funcion para comprobar el correo con expresión regular
    function Correo(){
        var Mail=document.getElementById("regemail").value;
        var Reg= /\w+[\.\+\-]*\w+@\w+[\.-]?\w+\.\w{2,4}/;
        var comp= Mail.match(Reg);
        var comp2= Reg.test(Mail);


        if(comp2 == 0){
            document.getElementById("Aemail").innerHTML="Email no valido";

    }
// funcion contraseña

    function Pass(){
        var Cont= document.getElementById("regpass").value;
        var Expr= /\d\w{6,20}$/;
        var Compi= Cont.match(Expr);
