<h2>Ejecicio palindromo</h2>


<!-- JS-->
<script>
function myFunction(){
    var CndL =formol.Cdn1.value.toLocaleLowerCase();
    var McndL= CndL.replace(/ /g, "");
    var McndL2=McndL.split("");
    var McndLR= McndL2.reverse();
    var McndL3=McndLR.toString().replace(/,/g, "")
    
   // la g indicica que es global la sustituci√≥n dentro de la cadena 

        if(McndL == McndL3){
           // console.log ("Es un palindromo")
            document.getElementById("PAL").innerHTML="ES un palindromo";
        }else {
           // console.log("No es un palindromo")
            document.getElementById("PAL").innerHTML="NO un palindromo";

        }
    //var CndLR=;
    
//propiedad split convierte una cadena en una matriz
 //console.log (CndL) 
 //console.log (McndL)
 //console.log (McndLR) 
 //console.log (McndL3)
}

</script>

<!-- FORMULARIO-->
<div>
    <form name="formol">
      <input type="text" id="Cdn1">
      <input type="button" value="Comparar cadena" language="JavaScript" onclick="myFunction()">

  </div>

  <div> <span id="PAL"></span></div>
