<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>02-Palíndromos</title>
</head>


<body>

	<div style="text-align: center">
		<h1>Palíndromos</h1>
		<h4 style="color: #8C8C8C">Un palíndromo es una palabra o frase que se lee de la misma manera de derecha a izquierda que de izquierda a derecha.<br>

		Escribe un texto y comprueba si se trata de un palíndromo.</h4>

		<form>
			<input type="text" name="texto" id="fraseUsuario" placeholder="Escribe una frase" required><br><br>
			<input type="button" onclick="palindromo(fraseUsuario.value)" value="OK">
			<h3 id="resultado"></h3>			
		</form>

	</div>

	<script type="text/javascript" src="02-palindromo.js"></script>
</body>
</html>
