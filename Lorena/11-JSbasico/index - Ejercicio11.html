<!DOCTYPE html>
<html lang="es">

	<head>

		<meta charset="utf-8">
		<title>Ejercicio 11 - Comparador de números</title>
		
		<script type="text/javascript" src="Ejercicio11.js"></script>

	</head>

	<body>
<!--Crear dos input de números y un botón, al pulsar el botón, mostrar en un alert quien es el mayor de los dos-->

	<div style="text-align: center;">
		<h1>Comparador de números</h1>
		<h3>Ingresa dos números</h3>		
			<form name="comparador">

				<input type="number" id="numero1">
				<input type="number" id="numero2">
				<input type="button" class="boton" onclick ="compararNumeros(numero1.value,numero2.value)" value="Compáralos">
			</form>
			
	</div>


			

	</body>
</html>
