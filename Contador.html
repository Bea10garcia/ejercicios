<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 3 parte 1</title>
    
</head>
<body>
	<input type="button" name="btn" onclick="contar()" value="contar">
	<p id="dots">Contando </p>
	<script type="text/javascript">
    	var dotCounter = 0;
		(function addDot() {
			setTimeout(function() {
				if (dotCounter++ < 10) {
					document.getElementById('dots').innerHTML = 'Contando: '+dotCounter;
		      		addDot();
		    	}
		  	}, 1000);
		})();
    </script>
</body>
