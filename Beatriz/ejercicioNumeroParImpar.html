    function calcularPar() {
        var n = numero.value;
        var dividir2 = n & 2;
        //var dividir = n % 2;
        //n%2 == 0 = par;
        //n%2 != 0 = impar;

            document.getElementById("demo").innerHTML=" El número " + n + " es par ";
