<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" name="viewport">
    <title>Ejercicio 1 Número par o impar</title>
</head>

<body>
    <h1 style="text-align: center">¿Este número es par o impar?</h1>
    <form>
        <input type="number" min="0" id=numero>
        <input type="button" onclick="calcularPar(numero)" value="Descubrir">
    </form>
    <p id="demo"></p>
    <script type="text/javascript">
    function calcularPar(numero) {
        var n = numero.value;
        //dividir = n % 2;
        //n % 2 == 0 = par;
        //n % 2 != 0 = impar;
        //abajo se usa una operacion ternaria para sustituir a if y else
        document.getElementById("demo").innerHTML= (n % 2 == 0) ? ' El número ' + n + ' es par ' : ' El número ' + n + ' es impar ';
    }
    </script>
</body>

</html>
